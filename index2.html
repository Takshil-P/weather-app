<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <!-- 🔍 Search Bar -->
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="getWeatherData()">Search</button>
    </div>

    <!-- 🌤️ Weather Card -->
    <div class="weather-card">
      <div class="location">
        <p>📍 London, UK</p>
        <p class="date">Today, 2025-04-03 | 05:24</p>
      </div>

      <div class="temperature">
        <h1>16°C</h1>
        <p>Mostly Cloudy</p>
      </div>

      <div class="extra-info">
        <p>🌡️ 17° / 10°</p>
        <p>💨 14 km/h | UV: 2</p>
      </div>
    </div>

    <!-- ⏰ Hourly Forecast -->
    <div class="hourly-forecast">
      <div class="hour">
        <p>05:00</p>
        <p>23°C</p>
        <p>Sunny</p>
      </div>
      <div class="hour">
        <p>06:00</p>
        <p>20°C</p>
        <p>Cloudy</p>
      </div>
      <div class="hour">
        <p>07:00</p>
        <p>18°C</p>
        <p>Rain</p>
      </div>
      <div class="hour">
        <p>08:00</p>
        <p>17°C</p>
        <p>Thunderstorm</p>
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
